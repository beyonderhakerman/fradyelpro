<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>FORMULARIO</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <section class="form-register">
        <h4>Formulario</h4>
        Nombre:
        <input class="controls" type="text" placeholder="Escribe su nombre" >
        Apellido:
        <input class="controls" type="text" placeholder="Escribe tu apellido">
        Empresa:
        <input class="controls" type="text" placeholder="Escribe la empresa">
        Cargo:
        <input class="controls" type="text" placeholder="Escribe tu cargo">
        Telefono (hogar):
        <input class="controls" type="tel" placeholder="Escribe el numero">
        Telefono (celular):
        <input class="controls" type="text" placeholder="Escribe el numero">
        Correo electronico:
        <input class="controls" type="email" placeholder="Escribe tu apellido">

        <input class="botons" type="submit" value="Enviar formulario"> 
    </section>



</body>  
</html>
